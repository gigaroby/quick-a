<html>
	<head>
		<title>Quick-A</title>
        <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
		<link rel="stylesheet" href="css/quick-a.css" />
	</head>
    <body>
        <div class="container" id="wait">
            <div class="row">
                <div class="title twelve columns">
                    <h3><span id="w_message"></span></h3>
                    <h1>Get ready to draw a <span id="w_instructions">...</span></h1>
                    <input type="button" value="i am ready!" id="w_ready">
                </div>
			</div>
        </div>

        <div class="container" id="final" style="display: none;">
            <div class="row">
                <div class="title twelve columns">
                    <h1><span id="f_message">Good job!</span></h1>
                    <h4>I recognized <span id="f_correct">...</span></h4>
                    <h4>I did not recognize <span id="f_wrong">...</span></h4>
                    <input type="button" value="play again!" id="f_reload">
                </div>
			</div>
        </div>

		<div class="container" id="game" style="display: none;">
            <div class="row">
                <div class="title twelve columns">
                    <h1>Draw a <span id="instructions">something</span></h1>
                </div>
			</div>

            <div class="row">
                <div class="six columns">
                    <h4><span id="countdown">30</span></h4>
                </div>

                <div class="controls six columns">
                    <input type="button" value="clear" id="clr">
                </div>
            </div>

            <div class="row">
				<div class="twelve columns">
                    <div class="canvas-container">
                        <canvas id="board" height="100%" width="100%"></canvas>
                    </div>
                </div>
			</div>

            <div class="result row">
                <h4>I see <span id="predictions">nothing</span></h4>
            </div>

            <div class="row">
				<div class="debug twelve columns">
                    <div id="tc">
                    </div>
                </div>
			</div>

            <div class="row">
                <div class="nine columns">
                    <pre id="messages"></pre>
                </div>
                <div class="three columns">
                    <pre id="cd"></pre>
                </div>
            </div>
		</div>
		<script src="frontend.js"></script>
	</body>
</html>
